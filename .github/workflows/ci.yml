  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: reviewdog/action-shellcheck@v1.16.0
        with:
          reporter: github-pr-review
          fail_on_error: true

  build-test:
    name: Build and Test
    runs-on: ubuntu-20.04
    needs: [ "lint", "shellcheck" ]
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE_NAME .

