name: "CI"

on:
  push:
    branches:
      - main
  pull_request:

env:
  DOCKER_IMAGE_NAME: testing-action:${{github.sha}}

permissions:
  contents: write
  issues: write # Used by Release step to update "The automated release is failing" issue
  pull-requests: write # Used by ShellCheck Action to add comments on PR

